name: Deploy to Dokku

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: dokku/github-action@v1.0.2
        with:
          git_push_flags: "--force"
          git_remote_url: "ssh://dokku@45.55.45.5/haas"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
